<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To Do List</title>
    <link rel="stylesheet" href="style_task2.css">
</head>
<body>

    <div class="todo-list-container">
        <h2>My To Do List</h2>
        <ul class="todo-list">
            <li class="unmarked">
                <input type="checkbox"> Hit the gym <span class="cross">&#x2716;</span>
            </li>
            <li class="marked">
                <input type="checkbox" checked> <s>Pay bills</s> <span class="checkmark">&#x2714;</span>
            </li>
            <li class="unmarked">
                <input type="checkbox"> Meet John <span class="cross">&#x2716;</span>
            </li>
            <li class="unmarked">
                <input type="checkbox"> Buy eggs <span class="cross">&#x2716;</span>
            </li>
            <li class="marked">
                <input type="checkbox" checked> <s>Read a book</s> <span class="checkmark">&#x2714;</span>
            </li>
            <li class="unmarked">
                <input type="checkbox"> Organize office <span class="cross">&#x2716;</span>
            </li>
            <li class="unmarked">
                <input type="checkbox"> Eat dinner <span class="cross">&#x2716;</span>
            </li>
            <li class="unmarked">
                <input type="checkbox"> Buy apples <span class="cross">&#x2716;</span>
            </li>
            <li class="unmarked">
                <input type="checkbox"> Meet George <span class="cross">&#x2716;</span>
            </li>
            <li class="unmarked">
                <input type="checkbox"> Feed the cat <span class="cross">&#x2716;</span>
            </li>
            <li class="marked">
                <input type="checkbox" checked> <s>Write a letter</s> <span class="checkmark">&#x2714;</span>
            </li>
            <li class="unmarked">
                <input type="checkbox"> Run 1 km <span class="cross">&#x2716;</span>
            </li>
        </ul>
    </div>

</body>
</html>
